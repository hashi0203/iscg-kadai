<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="title">[utokyo-iscg-2020] Basic Assignment I1 (Image filtering)</title>
<script src="script.js"></script>
<link rel="stylesheet" href="../style.css">
</head>
<body onload="init()">
  <h2><a target="_blank" href="http://research.nii.ac.jp/~takayama/teaching/utokyo-iscg-2020/assignments/iscg-2020-assignment-i1-filter.pdf"><script type="text/javascript">document.write(document.getElementById("title").innerHTML);</script></a></h2>
  <table><tr valign="top">
    <td align="center"><img id="img_original" crossorigin="anonymous"><br>Original</td>
    <td align="center"><img id="img_smoothed"><br>Smoothed</td>
    <td align="center"><img id="img_detail"><br>Detail<br>= Original - Smoothed</td>
    <td align="center"><img id="img_enhanced"><br>Enhanced<br>= Smoothed + s * Detail</td>
  </tr></table>
  <ul>
    <li>Default Images: <label><input type="radio" name="input_choose_img" id="input_chk_default1" onchange="toggle_imgs(this);" checked>Default 1</label>
        <label><input type="radio" name="input_choose_img" id="input_chk_default2" onchange="toggle_imgs(this);">Default 2</label>
        <label><input type="radio" name="input_choose_img" id="input_chk_default3" onchange="toggle_imgs(this);">Default 3</label></li>
    <li>Load Image: <input type="file" id="input_file_original" accept="image/*"></li>
    <li>Sigma_Space: <input type="number" id="input_num_sigma_space" step="1" min="1" value="5"></li>
    <li>Sigma_Range: <input type="number" id="input_num_sigma_range" step="1" min="1" value="25" disabled></li>
    <li>Sigma_Edge: <input type="number" id="input_num_sigma_range" step="1" min="1" value="25" disabled></li>
    <li>Iteration Number: <input type="number" id="input_num_iteration" step="1" min="1" value="1" disabled></li>
    <li><label><input type="radio" name="input_use_filter" id="input_chk_use_gaussian" onchange="toggle_items(this);" checked>Gaussian</label>
        <label><input type="radio" name="input_use_filter" id="input_chk_use_bilateral" onchange="toggle_items(this);">Bilateral</label>
        <label><input type="radio" name="input_use_filter" id="input_chk_use_bilateral_grid" onchange="toggle_items(this);">Bilateral Grid</label>
        <label><input type="radio" name="input_use_filter" id="input_chk_use_stylization" onchange="toggle_items(this);">Stylization</label>
        <label><input type="radio" name="input_use_filter" id="input_chk_use_rolling" onchange="toggle_items(this);">Rolling Guidance</label>
        <label><input type="radio" name="input_use_filter" id="input_chk_use_nlmf" onchange="toggle_items(this);">Non-Local Means</label></li>
<!--     <li><label><input type="checkbox" id="input_chk_use_bilateral_grid" onchange="toggle_sigma_range(this);" checked>Bilateral Grid</label></li> -->
    <li><button id="btn_do_smoothing">Do Smoothing</button></li>
    <li>Detail Scaling: <input type="number" id="input_num_detail_scaling" step="0.1" min="0" value="2"></li>
    <li><button id="btn_enhance_detail">Enhance Detail</button></li>
    <li id="elapsed_time">Elapsed time: </li>
  </ul>
  
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
</body>
</html>
