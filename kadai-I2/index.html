<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="title">[utokyo-iscg-2020] Advanced Assignment I2 (Poisson Image Editing)</title>
<script src="https://legacygl-js.glitch.me/util.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="../style.css">
<style>
img    { border: 1px solid #000000; }
canvas { border: 1px solid #000000; background-color: black }
</style>
</head>
<body>
  <h2><a target="_blank" href="http://research.nii.ac.jp/~takayama/teaching/utokyo-iscg-2020/assignments/iscg-2020-assignment-i2-poisson.pdf"><script type="text/javascript">document.write(document.getElementById("title").innerHTML);</script></a></h2>
  <table><tr valign="top">
    <td align="center"><img id="img_source" crossorigin="anonymous">             <br>Source</td>
    <td align="center" id="mask"><canvas id="canvas_mask"></canvas><br>Mask</td>
    <td align="center"><img id="img_source_delta" >             <br>Source Laplacian</td>
    <td align="center"><img id="img_target" crossorigin="anonymous">             <br>Target</td>
    <td align="center" id="target_delta" style="display: none;"><img id="img_target_delta" >             <br>Target Laplacian</td>
    <td align="center"><img id="img_result">             <br>Result</td>
  </tr></table>
  <ul>
    <li>Option: 
        <label><input type="radio" name="input_choose_opt" id="input_chk_normal" onchange="toggle_opts(this);" checked>Normal Cloning</label>
        <label><input type="radio" name="input_choose_opt" id="input_chk_mixing" onchange="toggle_opts(this);">Mixing Gradient</label></li>
    <li>Source Image: <input type="file" id="input_file_source" accept="image/*"></li>
    <li>Target Image: <input type="file" id="input_file_target" accept="image/*"></li>
    <li>Offset X: <input type="number" id="input_num_offset_x" step="1" value="-11"></li>
    <li>Offset Y: <input type="number" id="input_num_offset_y" step="1" value="9"></li>
    <li>Scribble Radius: <input type="number" id="input_num_scribble_radius" step="1" min="1" value="20"></li>
    <li>Number of Iterations: <input type="number" id="input_num_numiter" step="1" min="1" value="30"></li>
    <li><button id="btn_iterate">Iterate</button></li>
    <li><button id="btn_clear">Clear</button></li>
  </ul>
  
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
</body>
</html>
